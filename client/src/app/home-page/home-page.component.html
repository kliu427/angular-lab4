<div className="home-page">
    <h1>Welcome to Superhero Search!</h1>
    <body>Look up your favourite heroes right here!</body>
    <div className="options">
        <Link to="/createaccount" placeholder='Create Account'/>
        <Link to="/signin" placeholder='Sign In'/>
    </div>
    <div className="search-bar">
        <input [(ngModel)]= "name" required type="text" [id]="name_input" placeholder="Search Superhero Name">
        <input [(ngModel)]="race" required type="text" [id]="race_input" placeholder="Race">
        <input [(ngModel)]="power" required type="text" [id]="power_input" placeholder="Powers">
        <input [(ngModel)]="publisher" required type="text" [id]="publisher_input" placeholder="Publisher">
        <button (click) = "searchSuperheroes()" [id]="search_btn">Search</button>
    </div>
    <ol id="search_results">
        <li *ngFor="let result of searchResults">{{ result.name }}</li>
    </ol>
</div>
